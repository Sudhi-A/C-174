<!DOCTYPE html>
<head>
<meta charset="utf-8"/>
<!--Title-->
<title>Atomic Table</title>
<!-- File entries-->
<script src="./js/compounds.js"></script>
<script src="./js/markerHandler.js"></script>
<!--Libraries-->
<script src="https://aframe.io/releases/1.0.1/aframe.min.js"></script>
<script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin:0px;overflow:hidden;">
    <!--A-scene-->
    <a-scene id="scene" 
    vr-mode-ui="enabled:false" 
    arjs="sourceType:webcam;debugUIEnabled:false;detectionMode:mono_and_matrix;matrixCodeType:3x3"
    embedded
    atoms
    >
    <!--Camera-->
    <a-entity id="camera" camera ></a-entity>
    <!--Message Text-->
    <a-plane id="message-text"
    position="0 0 -3.2"
    rotation="0 0 0"
    width="1.5"
    height="0.2"
    color="blue"
    visible="false"
    >
    <a-entity text="font:monoid;value:Copound cannot form;align:center"></a-entity>
    </a-plane>

</a-scene>


</body>
</html>
